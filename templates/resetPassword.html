<form action="{% url 'auth:reset' %}" id="rh_modal__forgot_form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input id="reset_username_or_email" name="email" type="text" placeholder="Email" title="* Provide email!" required/>
    <button id="forgot-button" name="user-submit">Reset Password</button>
</form>
